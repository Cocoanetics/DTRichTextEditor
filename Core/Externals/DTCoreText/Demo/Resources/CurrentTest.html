<!-- shows different unline position in a hyperlink that has a part with superscript text -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html40/strict.dtd">
<html>
	<body>
		<p><span style="background-color:yellow">Here <u>some underlined text</u> and a <a href="http://www.cocoanetics.at">hyperlink with <sup>superscripted</sup> text</a>. As you can see the underline of the superscripted part is at a different height.</span></p>

	</body>
</html>
