<!-- shows different unline position in a hyperlink that has a part with superscript text -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html40/strict.dtd">
<html>
	<head>
		<style>
			.redblock { background-color:red }
			.greenblock { background-color:green }
			</style>
	<body>
		<div class="redblock"><p>some text</p>	<div class="greenblock">some text</div>
</div>
	</body>
</html>
